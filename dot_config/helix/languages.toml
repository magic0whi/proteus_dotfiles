[[language]]
name = 'cpp'
auto-format = true

[[language]]
name = 'markdown'
language-servers = ['marksman', 'ltex']

[[language]]
name = 'latex'
language-servers = ['texlab', 'ltex']

[language-server.ltex]
command = 'ltex-ls'

[language-server.ltex.config]
ltex.language = "en-US"
ltex.dictionary = { "en-US" = ["Gamescope", "MangoHud", "OpenLDAP", "Libvirt", "Coreutils", "Findutils", "nohup", "pathname", "Globbing", "globbing", "s2idle", "ACPI", "subpath", "endnode", "endnodes", "Kerning", "Filesystem","filesystem", "inode", "Sed", "Ripgrep", "ss", "dd", "fifo", "keyfile", "HUP", "Zsh", "Enums", "Enum", "enums", "enum", "vtable", "CRTP", "SFINAE", "Variadic", "TODO", "Coroutine", "coroutine", "Coroutines", "coroutines", "Const", "const", "non-const", "const-ness", "Lvalues", "Lvalue", "lvalue", "lvalues", "Rvalues", "rvalues", "rvalue", "deduplicate", "Cherno", "Clangd", "SymPy"] }

[language-server.texlab.config.texlab]
chktex.onOpenAndSave = true
chktex.onEdit = true
forwardSearch.executable = 'zathura'
forwardSearch.args = ['--synctex-forward', '%l:1:%f', '%p']

[language-server.texlab.config.texlab.build]
executable = 'latexmk'
args = ['-cd', '-pdflua', '-halt-on-error', '-interaction=nonstopmode', '-synctex=1', '%f']
onSave = true
forwardSearchAfter = true

